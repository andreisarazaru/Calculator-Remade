<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="calculator-image.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

  <title>Calculator</title>
</head>
<body>
<div class = "container">
  <div class = "calculator">
  <div class = "screen-container"> 
    <div id = "screen">
      <div class = "previous-screen"></div>
      <div class = "current-screen"></div>
    </div>
  </div> 

<div class = "brand">
    <h2 id = "title">Nintendo CALCULATOR</h2>
    </div>

<div class = "button-container">
    <div class = "button">
      <button class = "all-clear-button">AC</button>
      <button class = "clear-button">C</button>
      <button class = "operator-button">^</button>
      <button class = "operator-button">x!</button>
  

      <button class = "number-button">7</button>
      <button class = "number-button">8</button>
      <button class = "number-button">9</button>
      <button class = "operator-button">/</button>
 

      <button class = "number-button">4</button>
      <button class = "number-button">5</button>
      <button class = "number-button">6</button>
      <button class = "operator-button">*</button>

      <button class = "number-button">1</button>
      <button class = "number-button">2</button>
      <button class = "number-button">3</button>
      <button class = "operator-button">-</button>
      <button class = "decimal-button">.</button>
      <button class = "number-button">0</button>
      <button class = "equals-button">=</button>
      <button class = "operator-button">+</button>
      
    </div>
  </div>
  </div>
</div>

<div class = "name-and-date">
<div>Salazar, John Andrei P.</div>
<div>November 29, 2023</div>
</div>

  <script src = "script.js" > </script>
</body>
</html>
